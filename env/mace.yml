name: mace
channels:
  - pytorch
  - nvidia
  - defaults
dependencies:
  - python
  - conda-forge::elastic
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=11.6
  - numpy
  - scipy
  - matplotlib
  - conda-forge::spglib
  - ase
  - opt_einsum
  - prettytable
  - pandas
  - e3nn
  - pip:
    - git+https://github.com/ACEsuit/mace.git
